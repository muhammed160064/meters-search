<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>البحث من جداول Google Sheet</title>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.4/tabletop.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f9f9f9;
      padding: 40px;
    }
    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>البحث عن العداد</h2>
  <input type="text" id="searchInput" placeholder="أدخل رقم العداد أو المشترك أو المصنعي">
  <button onclick="searchData()">بحث</button>
  <div id="result"></div>

  <script>
    let sheetData = [];

    function init() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1zG3ByEpRiklWhm94vr5h-SYYjNwgnmSv/pubhtml',
        simpleSheet: true,
        callback: function(data) {
          sheetData = data;
        }
      });
    }

    function searchData() {
      const input = document.getElementById('searchInput').value.trim();
      const resultDiv = document.getElementById('result');
      const result = sheetData.find(row =>
        row.العداد === input || row.المشترك === input || row.المصنعي === input
      );

      if (result) {
        resultDiv.innerHTML = `
          <p><strong>رقم العداد:</strong> ${result.العداد}</p>
          <p><strong>رقم المشترك:</strong> ${result.المشترك}</p>
          <p><strong>الرقم المصنعي:</strong> ${result.المصنعي}</p>
          <p><strong>الموقع:</strong> <a href="${result.الموقع}" target="_blank">فتح الموقع</a></p>
        `;
      } else {
        resultDiv.innerHTML = '<p>لم يتم العثور على نتائج.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
